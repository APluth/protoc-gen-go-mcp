syntax = "proto3";

package testdata;

// SelectiveService tests the @mcp tag functionality
service SelectiveService {
  // @mcp
  // EnabledMethod should generate MCP endpoints
  rpc EnabledMethod(EnabledRequest) returns (EnabledResponse);
  
  // DisabledMethod should NOT generate MCP endpoints (no @mcp tag)
  rpc DisabledMethod(DisabledRequest) returns (DisabledResponse);
  
  // @mcp Enable this endpoint for MCP
  // AnotherEnabledMethod should generate MCP endpoints with additional description
  rpc AnotherEnabledMethod(AnotherEnabledRequest) returns (AnotherEnabledResponse);
  
  // This method is also disabled (no @mcp tag)
  rpc AnotherDisabledMethod(AnotherDisabledRequest) returns (AnotherDisabledResponse);
}

message EnabledRequest {
  string input = 1;
}

message EnabledResponse {
  string output = 1;
}

message DisabledRequest {
  string input = 1;
}

message DisabledResponse {
  string output = 1;
}

message AnotherEnabledRequest {
  string input = 1;
}

message AnotherEnabledResponse {
  string output = 1;
}

message AnotherDisabledRequest {
  string input = 1;
}

message AnotherDisabledResponse {
  string output = 1;
}